name: Build & Parser Check

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  STREAMLIT_SERVER_HEADLESS: "true"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run parser validation
        run: |
          python -m pytest -q || python scripts/parse_pdf_data.py --input data/raw --output data/extracted

      - name: ✅ Parser check passed
        if: success()
        run: |
          echo "✅ PDF Parser validation successful!"
          echo "All dependencies installed and parser script executed without errors."
